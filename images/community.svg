<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <style>
      .cls-1 { fill: #1a237e; }
      .cls-2 { fill: #ffd700; }
      .cls-3 { fill: #8b0000; }
    </style>
  </defs>
  
  <!-- Community buildings -->
  <g transform="translate(10,60)">
    <!-- House 1 -->
    <rect x="0" y="0" width="15" height="12" class="cls-1"/>
    <polygon points="0,0 7.5,-8 15,0" class="cls-1"/>
    <rect x="3" y="5" width="3" height="7" class="cls-2"/>
    <rect x="9" y="2" width="3" height="3" class="cls-2"/>
  </g>
  
  <g transform="translate(30,55)">
    <!-- House 2 -->
    <rect x="0" y="0" width="18" height="17" class="cls-1"/>
    <polygon points="0,0 9,-10 18,0" class="cls-1"/>
    <rect x="4" y="8" width="4" height="9" class="cls-2"/>
    <rect x="11" y="3" width="4" height="4" class="cls-2"/>
  </g>
  
  <g transform="translate(55,50)">
    <!-- Community center/lodge -->
    <rect x="0" y="0" width="25" height="22" class="cls-1"/>
    <polygon points="0,0 12.5,-12 25,0" class="cls-1"/>
    <!-- Columns -->
    <rect x="3" y="10" width="2" height="12" class="cls-2"/>
    <rect x="8" y="10" width="2" height="12" class="cls-2"/>
    <rect x="15" y="10" width="2" height="12" class="cls-2"/>
    <rect x="20" y="10" width="2" height="12" class="cls-2"/>
    <!-- Door -->
    <rect x="10" y="15" width="5" height="7" class="cls-3"/>
  </g>
  
  <!-- Community garden/park area -->
  <g transform="translate(15,75)">
    <!-- Trees -->
    <circle cx="0" cy="0" r="4" class="cls-1" opacity="0.3"/>
    <rect x="-1" y="0" width="2" height="6" class="cls-1"/>
    
    <circle cx="15" cy="-2" r="3" class="cls-1" opacity="0.3"/>
    <rect x="14" y="-2" width="2" height="5" class="cls-1"/>
    
    <circle cx="35" cy="0" r="4" class="cls-1" opacity="0.3"/>
    <rect x="34" y="0" width="2" height="6" class="cls-1"/>
  </g>
  
  <!-- People helping in community -->
  <g transform="translate(20,40)">
    <!-- Person 1 -->
    <circle cx="0" cy="0" r="3" class="cls-1"/>
    <rect x="-2" y="3" width="4" height="8" class="cls-1"/>
    <!-- Helping hands -->
    <rect x="2" y="5" width="4" height="1" class="cls-1"/>
  </g>
  
  <g transform="translate(70,35)">
    <!-- Person 2 -->
    <circle cx="0" cy="0" r="3" class="cls-1"/>
    <rect x="-2" y="3" width="4" height="8" class="cls-1"/>
    <!-- Helping hands -->
    <rect x="-6" y="5" width="4" height="1" class="cls-1"/>
  </g>
  
  <!-- Service symbol - heart -->
  <g transform="translate(50,20)">
    <path d="M0,8 C-6,0 -12,0 -8,6 C-4,12 0,8 0,8 C0,8 4,12 8,6 C12,0 6,0 0,8 Z" class="cls-3"/>
  </g>
  
  <!-- Text -->
  <text x="50" y="95" text-anchor="middle" font-family="serif" font-size="7" class="cls-1">COMMUNITY SERVICE</text>
</svg>