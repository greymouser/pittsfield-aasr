<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <style>
      .cls-1 { fill: none; stroke: #1a237e; stroke-width: 3; }
      .cls-2 { fill: #1a237e; }
    </style>
  </defs>
  
  <!-- Compass -->
  <g transform="translate(50,30)">
    <!-- Compass legs -->
    <line x1="-15" y1="20" x2="0" y2="0" class="cls-1"/>
    <line x1="15" y1="20" x2="0" y2="0" class="cls-1"/>
    
    <!-- Compass pivot -->
    <circle cx="0" cy="0" r="2" class="cls-2"/>
    
    <!-- Compass points -->
    <circle cx="-15" cy="20" r="1.5" class="cls-2"/>
    <circle cx="15" cy="20" r="1.5" class="cls-2"/>
  </g>
  
  <!-- Square -->
  <g transform="translate(50,50)">
    <!-- Square arms -->
    <rect x="-20" y="0" width="40" height="4" class="cls-2"/>
    <rect x="-20" y="0" width="4" height="25" class="cls-2"/>
    
    <!-- Square corner reinforcement -->
    <rect x="-20" y="0" width="8" height="8" class="cls-2"/>
  </g>
  
  <!-- Letter G in center -->
  <text x="50" y="55" text-anchor="middle" font-family="serif" font-size="16" font-weight="bold" class="cls-2">G</text>
</svg>